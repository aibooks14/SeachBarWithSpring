<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
    	<div class="card mx-auto mt-5 bg-primary" style="width: 70%;">
    		<div class="card-body py-5">
                <h3 class="text-center text-white" style="text-transform: uppercase;">My Search</h3>
                <form class="mt-3" th:action="@{/search}">
                    <div class="form-group">
                        <input type="text" name="querybox" placeholder="Enter Keyword"
                        class="form-control"
                        />
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-outline-light">Search</button>
                    </div>
                </form>


            </div>
    	</div>
    </div>

    
  </body>
</html>
